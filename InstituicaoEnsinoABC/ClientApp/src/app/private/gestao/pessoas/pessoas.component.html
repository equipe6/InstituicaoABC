<app-nav-menu [sistema]="sistema" [modulo]="modulo"></app-nav-menu>

<main class="content min-vh-100">
  <app-nav-bar></app-nav-bar>

  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
    <div class="d-block mb-4 mb-md-0">
      <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
        <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
          <li class="breadcrumb-item">
            <a href="home">
              <fa-icon [icon]="faHome"></fa-icon>
            </a>
          </li>
          <li class="breadcrumb-item"><a href="#">Gestão</a></li>
          <li class="breadcrumb-item active" aria-current="page">{{titulo}}</li>
        </ol>
      </nav>
      <h2 class="h4">{{titulo}}</h2>
      <p class="mb-0">Gerenciar todas os pessoas</p>
    </div>
    <div class="btn-toolbar mb-2 mb-md-0">
      <a href="pessoa" class="btn btn-sm btn-primary d-inline-flex align-items-center">
        <span class="me-1">
          <fa-icon [icon]="faPlus"></fa-icon>
        </span>
        Nova pessoa
      </a>
    </div>
  </div>

  <div class="card card-body border-0 shadow table-wrapper table-responsive">
    <table class="table table-hover">
      <thead class="thead-light">
        <tr>
          <th class="border-gray-200">Nome</th>
          <th class="border-gray-200">CPF</th>
          <th class="border-gray-200">Nascimento</th>
          <th class="border-gray-200">Email</th>
          <th class="border-gray-200 text-right">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pessoa of pessoas">
          <td>
            <span class="fw-normal">{{pessoa.nomeCompleto}}</span>
          </td>
          <td>
            <span class="fw-normal">{{pessoa.cpf}}</span>
          </td>
          <td>
            <span class="fw-normal">{{pessoa.dataNascimento | date: 'dd/MM/yyyy'}}</span>
          </td>
          <td>
            <span class="fw-normal">{{pessoa.email}}</span>
          </td>
          <td class="text-right">
            <a href="pessoa/{{pessoa.idPessoa}}/detalhes" class="btn btn-sm btn-info d-inline-flex align-items-center me-2">
              <span class="me-1">
                <fa-icon [icon]="faSearch"></fa-icon>
              </span>
              Detalhes
            </a>
            <a href="pessoa/{{pessoa.idPessoa}}/editar" class="btn btn-sm btn-primary d-inline-flex align-items-center me-2">
              <span class="me-1">
                <fa-icon [icon]="faPencilAlt"></fa-icon>
              </span>
              Editar
            </a>
            <a href="pessoa/{{pessoa.idPessoa}}/remover" class="btn btn-sm btn-danger d-inline-flex align-items-center me-2">
              <span class="me-1">
                <fa-icon [icon]="faTrash"></fa-icon>
              </span>
              Remover
            </a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <app-footer [sistema]="sistema" [modulo]="modulo"></app-footer>
</main>
